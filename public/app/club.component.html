<select [ngFormControl]="clubSelect">
    <option value="all">All</option>
    <option *ngFor="#location of locations" value={{location}}>{{location}}</option>
</select>

<div class="selections">
    <ul>
        <li *ngFor="#club of clubs">
            <img src="./assets/{{club.clubName}}.jpg" width="160"/>
            <span>{{club.clubName}}</span>
        </li>
    </ul>
</div>
